<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | LBGconnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg px-3">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">LBGconnect</a>
    </div>
</nav>

<main class="container py-5" style="max-width: 820px;">
    <div class="glass-card">
        <h3 class="mb-3">Creer un compte</h3>
        <form class="row g-3" th:action="@{/register}" th:object="${registrationForm}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="text-danger" th:if="${#fields.hasGlobalErrors()}" th:errors="*{global}"></div>
            <div class="col-md-6">
                <label class="form-label text-secondary">Nom complet</label>
                <input class="form-control bg-dark text-light border-0" th:field="*{fullName}" placeholder="Adjoua Kone">
                <div class="text-danger" th:errors="*{fullName}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label text-secondary">Email</label>
                <input type="email" class="form-control bg-dark text-light border-0" th:field="*{email}" placeholder="vous@exemple.com">
                <div class="text-danger" th:errors="*{email}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label text-secondary">Role</label>
                <select class="form-select bg-dark text-light border-0" th:field="*{role}">
                    <option th:value="ARTISAN">Artisan</option>
                    <option th:value="APPRENTI">Apprenti</option>
                    <option th:value="EMPLOYEUR">Employeur</option>
                </select>
                <div class="text-danger" th:errors="*{role}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label text-secondary">Localisation</label>
                <input class="form-control bg-dark text-light border-0" th:field="*{location}" placeholder="Abidjan">
                <div class="text-danger" th:errors="*{location}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label text-secondary">Telephone</label>
                <input class="form-control bg-dark text-light border-0" th:field="*{phone}" placeholder="+2250700000000">
                <div class="text-danger" th:errors="*{phone}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label text-secondary">Titre / Metier</label>
                <input class="form-control bg-dark text-light border-0" th:field="*{headline}" placeholder="Menuisier, couturiere...">
                <div class="text-danger" th:errors="*{headline}"></div>
            </div>
            <div class="col-12">
                <label class="form-label text-secondary">Mot de passe</label>
                <input type="password" class="form-control bg-dark text-light border-0" th:field="*{password}">
                <div class="text-danger" th:errors="*{password}"></div>
            </div>
            <div class="col-12">
                <label class="form-label text-secondary">Bio rapide</label>
                <textarea class="form-control bg-dark text-light border-0" rows="3" th:field="*{bio}" placeholder="Decrivez vos services ou besoins"></textarea>
                <div class="text-danger" th:errors="*{bio}"></div>
            </div>
            <div class="col-12">
                <label class="form-label text-secondary">Avatar (PNG/JPG/WebP)</label>
                <input type="file" class="form-control bg-dark text-light border-0" th:field="*{avatar}">
                <div class="text-danger" th:errors="*{avatar}"></div>
            </div>
            <div class="col-12">
                <button class="btn btn-brand w-100" type="submit">Creer mon compte</button>
            </div>
        </form>
        <p class="text-secondary mt-3 mb-0">Deja inscrit ? <a th:href="@{/login}">Connexion</a></p>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
