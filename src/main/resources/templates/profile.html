<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${user.fullName} + ' | Profil'">Profil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg px-3">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">LBGconnect</a>
        <a class="btn btn-outline-light btn-sm" th:href="@{/artisans}">Retour</a>
    </div>
</nav>

<main class="container py-4">
    <div class="row g-3">
        <div class="col-lg-4">
            <div class="glass-card text-center">
                <img th:src="${user.avatarUrl}" class="avatar mb-2" alt="avatar">
                <h4 class="card-title" th:text="${user.fullName}">Nom</h4>
                <p class="text-secondary" th:text="${user.headline}">Headline</p>
                <div class="d-flex justify-content-center gap-2 flex-wrap mt-2">
                    <span class="pill pill-green" th:text="${user.rating != null ? user.rating + '?' : 'Nouveau'}"></span>
                    <span class="pill" th:text="${user.location}">Lieu</span>
                </div>
                <div class="d-flex flex-wrap gap-2 mt-3 justify-content-center">
                    <span class="pill" th:each="skill : ${user.skills}" th:text="${skill.name}">Skill</span>
                </div>
                <div class="mt-3 d-flex gap-2 justify-content-center">
                    <a class="btn btn-brand btn-sm" th:href="@{'/messages?to=' + ${user.email}}">Contacter</a>
                    <a class="btn btn-outline-light btn-sm" th:href="@{/jobs}">Proposer une mission</a>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="glass-card mb-3">
                <h5>Bio</h5>
                <p class="text-secondary mb-0" th:text="${user.bio}">Bio</p>
            </div>
            <div class="glass-card mb-3">
                <h5 class="mb-3">Dernieres realisations</h5>
                <div class="row g-2">
                    <div class="col-md-6" th:each="job : ${recentJobs}">
                        <div class="glass-card h-100">
                            <span class="pill" th:text="${job.category}">Categorie</span>
                            <h6 class="mt-2" th:text="${job.title}">Titre</h6>
                            <p class="text-secondary" th:text="${#strings.abbreviate(job.description, 120)}">desc</p>
                        </div>
                    </div>
                </div>
                <div class="text-secondary" th:if="${#lists.isEmpty(recentJobs)}">Aucune realisation.</div>
            </div>
            <div class="glass-card">
                <h5 class="mb-3">Avis clients</h5>
                <div class="d-flex flex-column gap-2" th:each="review : ${reviews}">
                    <div class="glass-card">
                        <div class="d-flex justify-content-between">
                            <span th:text="${review.reviewer.fullName}">Client</span>
                            <span class="pill pill-green" th:text="${review.rating + '?'}">Note</span>
                        </div>
                        <p class="text-secondary mb-0" th:text="${review.comment}">comment</p>
                    </div>
                </div>
                <div class="text-secondary" th:if="${#lists.isEmpty(reviews)}">Aucun avis.</div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
