<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | LBGconnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg px-3">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">LBGconnect</a>
    </div>
</nav>

<main class="container py-5" style="max-width: 720px;">
    <div class="glass-card">
        <h3 class="mb-3">Connexion</h3>
        <div th:if="${param.error}" class="alert alert-danger">Identifiants invalides.</div>
        <div th:if="${param.registered}" class="alert alert-success">Compte cree. Connectez-vous.</div>
        <div th:if="${param.logout}" class="alert alert-success">Vous etes deconnecte.</div>
        <form class="row g-3" th:action="@{/login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="col-12">
                <label class="form-label text-secondary">Email</label>
                <input type="email" name="email" class="form-control bg-dark text-light border-0" placeholder="vous@exemple.com" required>
            </div>
            <div class="col-12">
                <label class="form-label text-secondary">Mot de passe</label>
                <input type="password" name="password" class="form-control bg-dark text-light border-0" required>
            </div>
            <div class="col-12 d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="remember">
                    <label class="form-check-label" for="remember">Se souvenir de moi</label>
                </div>
                <a class="text-secondary" href="#">Mot de passe oublie ?</a>
            </div>
            <div class="col-12">
                <button class="btn btn-brand w-100" type="submit">Se connecter</button>
            </div>
        </form>
        <p class="text-secondary mt-3 mb-0">Nouveau sur LBGconnect ? <a th:href="@{/register}">Creer un compte</a></p>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
