<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artisans | LBGconnect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg px-3">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">LBGconnect</a>
        <a class="btn btn-outline-light btn-sm" th:href="@{/}">Accueil</a>
    </div>
</nav>

<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
            <p class="badge-soft mb-1">Talents verifies</p>
            <h2 class="mb-0">Artisans disponibles</h2>
            <small class="text-secondary" th:text="${artisansPage.totalElements} + ' resultat(s)'">count</small>
        </div>
        <a class="btn btn-brand btn-sm" th:href="@{/register}">Proposer mes services</a>
    </div>

    <div class="glass-card mb-3">
        <form class="row g-2" th:action="@{/artisans}" method="get">
            <div class="col-md-4">
                <input class="form-control bg-dark text-light border-0" name="q" th:value="${q}" placeholder="Nom ou metier">
            </div>
            <div class="col-md-4">
                <input class="form-control bg-dark text-light border-0" name="location" th:value="${location}" placeholder="Ville">
            </div>
            <div class="col-md-4">
                <input class="form-control bg-dark text-light border-0" name="skill" th:value="${skill}" placeholder="Competence">
            </div>
            <div class="col-md-4">
                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" id="verified" name="verified" value="true" th:checked="${verified}">
                    <label class="form-check-label" for="verified">Profils verifies uniquement</label>
                </div>
            </div>
            <div class="col-md-4">
                <input class="form-control bg-dark text-light border-0" type="number" min="0" max="5" step="0.1" name="ratingMin" th:value="${ratingMin}" placeholder="Note minimale (0-5)">
            </div>
            <input type="hidden" name="size" th:value="${artisansPage.size}">
            <div class="col-12">
                <button class="btn btn-brand" type="submit">Filtrer</button>
            </div>
        </form>
    </div>

    <div class="row g-3">
        <div class="col-md-4" th:each="artisan : ${artisans}">
            <div class="glass-card h-100">
                <div class="d-flex align-items-start gap-3">
                    <img th:src="${artisan.avatarUrl}" class="avatar" alt="avatar">
                    <div>
                        <div class="d-flex align-items-center gap-2">
                            <h5 class="card-title mb-0" th:text="${artisan.fullName}">Nom</h5>
                            <span class="pill pill-green" th:text="${artisan.rating != null ? artisan.rating + '?' : 'Nouveau'}"></span>
                        </div>
                        <p class="card-text mb-1" th:text="${artisan.headline}">Headline</p>
                        <small class="text-secondary" th:text="${artisan.location}">Lieu</small>
                    </div>
                </div>
                <p class="text-secondary mt-2" th:text="${#strings.abbreviate(artisan.bio, 140)}">Bio</p>
                <div class="d-flex flex-wrap gap-2">
                    <span class="pill" th:each="skill : ${artisan.skills}" th:text="${skill.name}">Skill</span>
                </div>
                <div class="mt-3 d-flex justify-content-between">
                    <a class="btn btn-outline-light btn-sm" th:href="@{'/profil/' + ${artisan.id}}">Profil</a>
                    <a class="btn btn-brand btn-sm" th:href="@{'/messages?to=' + ${artisan.email}}">Contacter</a>
                </div>
            </div>
        </div>
        <div th:if="${#lists.isEmpty(artisans)}" class="glass-card text-secondary">Aucun artisan trouve.</div>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-3" th:if="${artisansPage.totalPages > 1}">
        <a class="btn btn-outline-light btn-sm"
           th:classappend="${artisansPage.first} ? ' disabled'"
           th:href="@{/artisans(q=${q},location=${location},skill=${skill},verified=${verified},ratingMin=${ratingMin},page=${artisansPage.number-1},size=${artisansPage.size})}">Precedent</a>
        <span class="text-secondary">Page <span th:text="${artisansPage.number + 1}">1</span> / <span th:text="${artisansPage.totalPages}">1</span></span>
        <a class="btn btn-outline-light btn-sm"
           th:classappend="${artisansPage.last} ? ' disabled'"
           th:href="@{/artisans(q=${q},location=${location},skill=${skill},verified=${verified},ratingMin=${ratingMin},page=${artisansPage.number+1},size=${artisansPage.size})}">Suivant</a>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
