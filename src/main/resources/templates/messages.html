<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | LBGconnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg px-3">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">LBGconnect</a>
        <div class="d-flex gap-2">
            <a class="btn btn-outline-light btn-sm" th:href="@{/}">Accueil</a>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button class="btn btn-outline-light btn-sm" type="submit">Deconnexion</button>
            </form>
        </div>
    </div>
</nav>

<main class="container py-4">
    <div class="row g-3">
        <div class="col-lg-4">
            <div class="glass-card">
                <h5 class="mb-2">Boite de reception</h5>
                <div th:if="${#lists.isEmpty(messages)}" class="text-secondary">Aucun message.</div>
                <div class="list-group" th:if="${!#lists.isEmpty(messages)}">
                    <a class="list-group-item list-group-item-action bg-transparent text-light" th:each="message : ${messages}">
                        <div class="d-flex justify-content-between">
                            <strong th:text="${message.sender.fullName}">Sender</strong>
                            <small class="text-secondary" th:text="${#temporals.format(message.createdAt, 'dd/MM HH:mm')}">Date</small>
                        </div>
                        <div class="text-secondary" th:text="${message.subject}">Sujet</div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="glass-card">
                <div class="d-flex justify-content-between align-items-center">
                    <h5>Conversation</h5>
                    <span class="pill" th:text="${currentUser.fullName}">Moi</span>
                </div>
                <div class="d-flex flex-column gap-3 mt-3">
                    <div class="glass-card" th:each="message : ${messages}">
                        <div class="d-flex justify-content-between">
                            <span class="fw-bold" th:text="${message.sender.fullName}">Sender</span>
                            <small class="text-secondary" th:text="${#temporals.format(message.createdAt, 'dd/MM HH:mm')}">Date</small>
                        </div>
                        <p class="mb-1 text-secondary" th:text="${message.subject}">Sujet</p>
                        <p class="mb-0" th:text="${message.body}">Body</p>
                    </div>
                </div>
                <div th:if="${param.sent}" class="alert alert-success mt-3">Message envoye.</div>
                <div th:if="${messageForm.recipientEmail != null and !messageForm.recipientEmail.isBlank()}"
                     class="alert alert-info mt-3">Destinataire pre-rempli.</div>
                <form class="mt-3" th:action="@{/messages}" th:object="${messageForm}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="row g-2">
                        <div class="col-md-6">
                            <input class="form-control bg-dark text-light border-0" th:field="*{recipientEmail}" placeholder="Destinataire (email)">
                            <div class="text-danger" th:errors="*{recipientEmail}"></div>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control bg-dark text-light border-0" th:field="*{subject}" placeholder="Sujet">
                            <div class="text-danger" th:errors="*{subject}"></div>
                        </div>
                        <div class="col-12">
                            <textarea class="form-control bg-dark text-light border-0" rows="3" th:field="*{body}" placeholder="Votre message"></textarea>
                            <div class="text-danger" th:errors="*{body}"></div>
                        </div>
                        <div class="col-12 d-flex justify-content-end">
                            <button class="btn btn-brand" type="submit">Envoyer</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
