<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publier une offre | LBGconnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg px-3">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">LBGconnect</a>
        <a class="btn btn-outline-light btn-sm" th:href="@{/jobs}">Retour</a>
    </div>
</nav>

<main class="container py-5" style="max-width: 900px;">
    <div class="glass-card">
        <h3 class="mb-3">Publier une offre</h3>
        <form class="row g-3" th:action="@{/jobs}" th:object="${jobForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="col-12">
                <label class="form-label text-secondary">Titre</label>
                <input class="form-control bg-dark text-light border-0" th:field="*{title}" placeholder="Menuisier pour boutique">
                <div class="text-danger" th:errors="*{title}"></div>
            </div>
            <div class="col-12">
                <label class="form-label text-secondary">Description</label>
                <textarea class="form-control bg-dark text-light border-0" rows="4" th:field="*{description}" placeholder="Detaillez la mission"></textarea>
                <div class="text-danger" th:errors="*{description}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label text-secondary">Categorie</label>
                <input class="form-control bg-dark text-light border-0" th:field="*{category}" placeholder="Menuiserie">
                <div class="text-danger" th:errors="*{category}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label text-secondary">Ville</label>
                <input class="form-control bg-dark text-light border-0" th:field="*{location}" placeholder="Abidjan">
                <div class="text-danger" th:errors="*{location}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label text-secondary">Type de contrat</label>
                <input class="form-control bg-dark text-light border-0" th:field="*{contractType}" placeholder="Projet, Stage">
                <div class="text-danger" th:errors="*{contractType}"></div>
            </div>
            <div class="col-md-3">
                <label class="form-label text-secondary">Budget min</label>
                <input type="number" class="form-control bg-dark text-light border-0" th:field="*{salaryMin}" placeholder="300000">
                <div class="text-danger" th:errors="*{salaryMin}"></div>
            </div>
            <div class="col-md-3">
                <label class="form-label text-secondary">Budget max</label>
                <input type="number" class="form-control bg-dark text-light border-0" th:field="*{salaryMax}" placeholder="450000">
                <div class="text-danger" th:errors="*{salaryMax}"></div>
            </div>
            <div class="col-12">
                <label class="form-label text-secondary">Tags (separes par virgule)</label>
                <input class="form-control bg-dark text-light border-0" th:field="*{tags}" placeholder="bois massif, LED">
                <div class="text-danger" th:errors="*{tags}"></div>
            </div>
            <div class="col-12">
                <button class="btn btn-brand w-100" type="submit">Publier</button>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
